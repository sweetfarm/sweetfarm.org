<article class="size-{{ include.size | default: 'full' }}" style="background-image:url('{{ include.image }}')">
	<a class="subject" href="{{ include.href }}">
		<h2>{{ include.header }}</h1>
		<h4>{{ include.subheader }}</h3>
	</a>
	<a class="alt link-light text-shadow" href="{{ include.alt_href }}">
		{{ include.alt_text }}
	</a>
</article>
