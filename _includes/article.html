<article class="size-{{ include.size | default: 'full' }}">
	<figure style="background-image:url('{{ include.image }}')"></figure>
	<aside>
		<a class="subject" href="{{ include.href }}">
			<h3>{{ include.header }}</h3>
			<h5>{{ include.subheader }}</h5>
		</a>
		{% if include.alt_text %}
		<a class="alt" href="{{ include.alt_href }}">
			{{ include.alt_text }}
		</a>
		{% endif %}
	</aside>
</article>
